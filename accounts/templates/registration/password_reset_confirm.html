{% extends 'base2.html' %}
{% load bootstrap4 %}
{% block body %}
  

	 <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<h1>Reset Password Confirm</h1>
						</div>
						<div class="signin">

                                {% bootstrap_form form %}

						</div>

					</div>
				</div>
			</div>
